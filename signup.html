<!DOCTYPE html>
<html>
    
    <head>

        

        <link rel="icon" href="icon.PNG"/>
        <link rel="stylesheet" href="style.css"/>

        <title>EduMind </title>


    
    </head>

    <body>

        <div class="all">
            <div class="image">
            <img src="icon.png" width="100"/>
            </div>
                
                <h1>EduMind</h1>
                

            
                <p>Sign up</p> 
                

            <div class="comment">
            <form> 
                <label for="Email"> Email</label><br/>
                    <div class="input">
                    <input id="Email" type="email" placeholder="user@gmail.com" required/> <br/>   
                    </div>
            </form>
            </div>

            <div class="comment">
            <form> 
                <label for="Username">Username</label><br/>
                    <div class="input">
                    <input id="Username" type="text"  placeholder="Username" required/> <br/>
                    </div>
            </form>
            </div>

            <div class="comment">
            <form> 
                <label for="Password">Password</label><br/>
                    <div class="input">
                    <input id="Password" type="password" required placeholder="Enter your password" /> <br/>
                    </div>
            </form>
            </div>
        
                
            <div class="account">
                <a href="home.html">Submit</a>
            </div>  

        </div>

    </body>
</html>
